<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <p>
        我是普通的文字
        <strong>我是加粗的文字</strong>
        <em>我是倾斜的文字</em>
        <del>我是删除的文字</del>
        <ins>我是下划线的文字</ins>
    </p>
    <p>
        我是普通的文字
        <b>我是加粗的文字</b>
        <i>我是倾斜的文字</i>
        <s>我是删除的文字</s>
        <u>我是下划线的文字</u>
    </p>
</body>
</html>
