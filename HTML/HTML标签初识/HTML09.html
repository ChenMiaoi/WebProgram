<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<!--    这些内置属性需要写到table标签中去-->
    <table align="center" border="1" cellpadding="20" cellspacing="0">
        <tr>    <th>姓名</th> <th>性别</th> <th>年龄</th> </tr>
        <tr>    <td>刘德华</td> <td>男</td> <td>56</td> </tr>
        <tr>    <td>莉莉</td> <td>女</td> <td>32</td> </tr>
    </table>
</body>
</html>
