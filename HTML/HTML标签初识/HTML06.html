<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="wallhaven-dgj3qj.jpg">
    <h4>alt 替换文本 图像显示不出来的时候用文字代替</h4>
    <img src="wallhaven-dgj3qj1.jpg" alt="代替文字">
    <h4>title 提示文本，鼠标放到图像上提示信息</h4>
    <img src="wallhaven-dgj3qj.jpg" title="这是提示文字">
    <h4>width 给图像设置宽度</h4>
    <img src="wallhaven-dgj3qj.jpg" width="500">
    <h4>height 给图像设置高度</h4>
    <img src="wallhaven-dgj3qj.jpg" height="1080">
    <h4>border 给图像设置边框宽度</h4>
    <img src="wallhaven-dgj3qj.jpg" border="15">
</body>
</html>
