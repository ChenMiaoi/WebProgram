<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <table width="600">
<!--        第一行-->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="man"> <label for="man">男</label>
                <input type="radio" name="sex" id="woman"> <label for="woman">女</label>
            </td>
        </tr>
<!--        第二行-->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </td>
        </tr>
<!--        第三行-->
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="北京"></td>
        </tr>
<!--        第四行-->
        <tr>
            <td>婚姻状况： </td>
            <td>
                <input type="radio" name="status" id="status" checked="checked"> <label for="status">未婚</label>
                <input type="radio" name="status" id="status"> <label for="status">已婚</label>
                <input type="radio" name="status" id="status"> <label for="status">离婚</label>
            </td>
        </tr>
<!--        第五行-->
        <tr>
            <td>学历：</td>
            <td><input type="text"></td>
        </tr>
<!--        第六行-->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love" id="love"> <label for="love">妩媚的</label>
                <input type="checkbox" name="love" id="love"> <label for="love">可爱的</label>
                <input type="checkbox" name="love" id="love"> <label for="love">小鲜肉</label>
                <input type="checkbox" name="love" id="love"> <label for="love">老腊肉</label>
                <input type="checkbox" name="love" checked="checked"> 都喜欢
            </td>
        </tr>
<!--        第七行-->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
<!--        第八行-->
        <tr>
            <td></td>
            <td><input type="text"> <input type="button" value="获取短信验证码"></td>
        </tr>
<!--        第九行-->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
<!--        第十行-->
        <tr>
            <td></td>
            <td><input type="checkbox"> 我同意注册条款和会员加入标准</td>
        </tr>
<!--        第十一行-->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登陆</a>
            </td>
        </tr>
<!--        第十二行-->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
