    <h1>圣诞老人</h1>
    <p>
        圣诞老人的原型为罗马帝国时期米拉城的主教圣尼古拉（聖尼閣），當時他聽聞一戶貧困人家因沒錢買嫁妝而嫁不出三個女兒，
        因此在夜晚爬上他們的屋頂，把金幣從煙囪投入他們家，之後女兒順利嫁了出去。
        後人感謝他，所以就定了聖尼古拉節，聖誕老人的譯音就是聖尼古拉。
    </p>
